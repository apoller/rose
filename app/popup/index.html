<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css">
    <link rel="stylesheet" href="../bower_components/semantic/build/packaged/css/semantic.css">
    <link rel="stylesheet" href="styles/open-sans.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>

    <!--[if lt IE 7]>
    <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>

    {{outlet}}

<script type="text/x-handlebars" data-template-name="google/interactions">
<h3 class="ui header">
    <i class="star icon"></i>
    <div class="content">
        Interactions
        <div class="sub header">All your recent interactions.</div>
    </div>
</h3>
</script>



<script type="text/x-handlebars" data-template-name="google/comments">
<h3 class="ui header">
    <i class="comment icon"></i>
    <div class="content">
        Comments
        <div class="sub header">Have a look at all your comments.</div>
    </div>
</h3>
</script>



<script type="text/x-handlebars" data-template-name="google/privacy">
<h3 class="ui header">
    <i class="lock icon"></i>
    <div class="content">
        Privacy Settings
        <div class="sub header">Have a look at all your settings.</div>
    </div>
</h3>
</script>


    <script src="../kango-ui/kango_api.js"></script>

    <!-- build:js scripts/components.js -->
    <script src="../bower_components/jquery/jquery.js"></script>
    <script src="../bower_components/handlebars/handlebars.js"></script>
    <script src="../bower_components/ember/ember.js"></script>
    <script src="../bower_components/i18next/i18next.js"></script>
    <script src="../bower_components/moment/moment.js"></script>
    <script src="../bower_components/moment/lang/de.js"></script>
    <script src="../bower_components/semantic/build/packaged/javascript/semantic.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/languages.js -->
    <script src="../res/locales/de/translation.json"></script>
    <script src="../res/locales/en/translation.json"></script>
    <!-- endbuild -->

    <!-- build:js scripts/app.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/templates.js"></script>
    <!-- endbuild -->

    <script src="../scripts/app.js"></script>

</html>
