<script type="text/x-handlebars" data-template-name="application">
<div class="container">
    <div class="ui page grid">
        <div class="fluid five wide column">
            <div class="ui red fluid vertical menu">
                <div class="header item">
                    <i class="home icon"></i>
                    ROSE
                </div>
                <a data-page="diary" class="item">
                Diary
                <i class="book icon"></i>
                </a>
                <a data-page="backup" class="item">
                Backup
                <i class="download disk icon"></i>
                </a>
                <a data-page="settings" class="item">
                Settings
                <i class="settings icon"></i>
                </a>
                <div class="header item">
                    <i class="user icon"></i>
                    Communities
                </div>
                <div class="item">
                    Facebook
                    <i class="facebook icon"></i>
                    <div class="menu">
                        <a data-page="facebook-interactions" class="item">Interactions</a>
                        <a data-page="facebook-comments"  class="item">Comments</a>
                        <a data-page="facebook-settings" class="item">Security Settings</a>
                    </div>
                </div>
                <div class="item">
                    Google+
                    <i class="facebook icon"></i>
                    <div class="menu">
                        <a data-page="facebook-interactions" class="item">Interactions</a>
                        <a data-page="facebook-comments" class="item">Comments</a>
                        <a data-page="facebook-settings" class="item">Security Settings</a>
                    </div>
                </div>
                <div class="header item">
                    <i class="help icon"></i>
                    Help
                </div>
                <a data-page="about" class="item">
                About
                <i class="info letter icon"></i>
                </a>
                <a data-page="documentation" class="item">
                Documentation
                <i class="text file icon"></i>
                </a>
            </div>
        </div>
        <div class="fluid eleven wide column">
            <div id="outlet" class="ui segment">
                {{outlet}}
            </div>
        </div>
    </div>
</div>
</script>

<script type="text/x-handlebars" data-template-name="about">
<h2 class="ui header">
    <i class="info letter icon"></i>
    <div class="content">
        About
        <div class="sub header">Some information about team Awesome and the Science Club.</div>
    </div>
</h2>
<div class="ui basic segment">
            is a browser extension to support empirical Field studies by recording users' interactions with the social network Facebook for a limited period of time. Please consider the help page for further information on ROSE's functioning.</p>

        </div>
</div>
