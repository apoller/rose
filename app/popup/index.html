<script type="text/x-handlebars" data-template-name="application">
<div class="container">
    <div class="ui page grid">
        <div class="fluid five wide column">
            <div class="ui red fluid vertical small menu">
                <div class="header item">
                    <i class="home icon"></i>
                    ROSE
                </div>
                {{#linkTo 'diary' classNames='item'}}
                {{I18n 'diary'}}<i class="book icon"></i>
                {{/linkTo}}
                {{#linkTo 'backup' classNames='item'}}
                {{I18n 'backup'}}<i class="download disk icon"></i>
                {{/linkTo}}
                {{#linkTo 'settings' classNames='item'}}
                {{I18n 'settings'}}<i class="settings icon"></i>
                {{/linkTo}}
                <div class="header item">
                    <i class="user icon"></i>
                    {{I18n 'networks'}}
                </div>
                <div class="item">
                    Facebook
                    <i class="facebook icon"></i>
                    <div class="menu">
                        {{#linkTo 'facebook.interactions' classNames='item'}}
                        {{I18n 'interactions'}}
                        {{/linkTo}}
                        {{#linkTo 'facebook.comments' classNames='item'}}
                        {{I18n "comments"}}
                        {{/linkTo}}
                        {{#linkTo 'facebook.privacy' classNames='item'}}
                        {{I18n 'privacy-settings'}}
                        {{/linkTo}}
                    </div>
                </div>
                <div class="item">
                    Google+
                    <i class="google plus icon"></i>
                    <div class="menu">
                        {{#linkTo 'google.interactions' classNames='item'}}
                        {{I18n 'interactions'}}
                        {{/linkTo}}
                        {{#linkTo 'google.comments' classNames='item'}}
                        {{I18n "comments"}}
                        {{/linkTo}}
                        {{#linkTo 'google.privacy' classNames='item'}}
                        {{I18n 'privacy-settings'}}
                        {{/linkTo}}
                    </div>
                </div>
                <div class="header item">
                    <i class="help icon"></i>
                    {{I18n 'help'}}
                </div>
                {{#linkTo 'about' classNames='item'}}
                {{I18n 'about'}}<i class="info letter icon"></i>
                {{/linkTo}}
                {{#linkTo 'documentation' classNames='item'}}
                {{I18n 'documentation'}}<i class="text file icon"></i>
                {{/linkTo}}
            </div>
        </div>
        <div class="fluid eleven wide column">
            <div id="outlet" class="ui segment">
                {{outlet}}

<script type="text/x-handlebars" data-template-name="settings">
<h3 class="ui header">
    <i class="settings icon"></i>
    <div class="content">
        {{I18n 'settings'}}
        <div class="sub header">{{I18n 'settingsPage.subHeader'}}.</div>
    </div>
</h3>
<div class="ui toggle checkbox">
    {{view Ember.Checkbox checkedBinding='showReminder' id="reminder-checkbox"}}
    <label for="reminder-checkbox">Comment reminder:
    <b>{{#if showReminder}}
        {{I18n 'enabled'}}
    {{else}}

    {{/if}}</b>

<script type="text/x-handlebars" data-template-name="diary">
<h3 class="ui header">
    <i class="book icon"></i>
    <div class="content">
        {{I18n 'diary'}}
        <div class="sub header">{{I18n 'diaryPage.subHeader'}}.</div>
    </div>
</h3>
<div class="ui form">
    <div class="field">
        {{textarea value=diaryText}}
    </div>
    <div class="two fluid ui buttons">
        <div class="ui button" {{action cancel}}>{{I18n 'cancel'}}</div>
        <div class="ui positive button" {{action saveEntry}}>{{I18n 'save'}}</div>
    </div>
</div>
<div class="ui divider"></div>
<div class="ui small comments">
    {{#each}}
    <div class="comment">
        <a class="avatar">
        <i class="large circular file icon"></i>
        </a>
        <div class="content">
            <a class="author">{{I18n 'you'}}</a>
            <div class="metadata">
                <div class="date" title="{{unbound timeFormatted createdAt}}">{{timeAgo createdAt}}</div>
            </div>
            <div class="text">
                {{content}}
            </div>
            <div class="actions">
                <a class="edit"{{action editEntry this}}>{{I18n 'edit'}}</a>
                <a class="delete"{{action deleteEntry this}}>{{I18n 'delete'}}</a>
            </div>
        </div>
    </div>
    {{else}}
    <div class="ui info message">
        <div class="content">
            <div class="header">
                {{I18n 'diaryPage.messageHeader'}}
            </div>
            <p>{{I18n 'diaryPage.messageContent'}}!</p>
        </div>
    </div>
    {{/each}}
</div>
</script>




<script type="text/x-handlebars" data-template-name="backup">
<h3 class="ui header">
    <i class="download disk icon"></i>
    <div class="content">
        {{I18n 'backup'}}
        <div class="sub header">{{I18n 'backupPage.subHeader'}}.</div>
    </div>
</h3>
<div class="ui form">
    <div {{bind-attr class=":field isEmptyOrValid::error"}}>
        {{textarea valueBinding='textfield'}}
    </div>
    <div class="fluid ui positive icon labeled right button" {{action backup}}>{{I18n 'backup'}}<i class="download disk icon"></i></div>
    <div class="ui horizontal divider">
        {{I18n 'or'}}
    </div>
    {{#if isEmpty}}
    <div class="fluid ui icon labled right button disabled">
        {{I18n 'restore'}}
        <i class="black upload disk icon"></i>
    </div>
    {{else}}
    <div {{bind-attr class=':fluid :ui: :icon :labled :right :button isValid::disabled'}} {{action restore}}>
        {{I18n 'restore'}}
        <i class="black upload disk icon"></i>
    </div>
    {{/if}}
</div>
</script>




<script type="text/x-handlebars" data-template-name="facebook/interactions">
<h3 class="ui header">
    <i class="star icon"></i>
    <div class="content">
        {{I18n 'interactions'}}
        <div class="sub header">{{I18n 'interactionsPage.subHeader'}}</div>
    </div>
</h3>
<div class="ui small pilled feed">
    {{#each item in activeInteractions}}
    <div class="event">
        <div class="label">
            <i class="user icon"></i>
            {{#if item.hidden}}
            <i class="minus red sign icon" title="Hello I am a popup" data-variation="inverted"></i>
            {{/if}}
        </div>
        <div class="content">
            <div class="date" title="{{unbound timeFormatted item.createdAt}}">
                {{timeAgo item.createdAt}}
            </div>
            <div class="summary clickable">
                {{I18n 'you'}} created a {{item.record.type}}
                <i class="icon triangle down"></i>
            </div>
            <div class="extra text">
                {{pretty item}}
            </div>
            <div class="actions">
                {{#if item.hidden}}
                <a class="hide" {{action show item}}>{{I18n 'include'}}</a>
                {{else}}
                <a class="hide" {{action hide item}}>{{I18n 'exclude'}}</a>
                {{/if}}
                <a class="delete" {{action delete item}}>{{I18n 'delete'}}</a>
            </div>
        </div>
    </div>
    {{else}}
    <div class="ui info message">
        <div class="header">
            {{I18n 'interactionsPage.messageHeader'}}
        </div>
        {{I18n 'interactionsPage.messageHeader'}}.
    </div>
    {{/each}}
</div>
</script>

<script type="text/x-handlebars" data-template-name="documentation">
<h3 class="ui header">
    <i class="text file icon"></i>
    <div class="content">
        {{I18n 'documentation'}}
        <div class="sub header">{{I18n 'documentationPage.subHeader'}}.</div>
    </div>
</h3>
<h4>Where does ROSE collect the data about my Facebook usage and my inserted comments?</h4>
<p>
    Rose exclusively collects data in your web browser. ROSE can provide a pre-assembled Mail which you can use to transmit your data to the study advisor. ROSE does not transmit data to Facebook; Facebook can not detect your usage of ROSE with their computer systems. ROSE neither transmits data itself to the study advisor nor receives them.
</p>
<p>
    There is a disadvantage of this privacy aware concept of ROSE, though: ROSE data can be lost in case system bugs emerge on your computer. With the deletion of ROSE from your web browser all stored data is irretrievably lost.
</p>
<div class="ui divider"></div>
<h4>Are my ROSE study comments visible for other study participants or Facebook users?</h4>
<p>
    No, this is impossible for technical reasons. The distribution and therefore visibility for other study participants or Facebook users is impossible because ROSE does not transmit data to Facebook computer systems or to the study advisory. ROSE does not receive data either. Furthermore, Facebook can not even find out about whether you are using ROSE or not.
    Even though ROSE has a close integration in your web browser and the Facebook interface and therefore is much alike to the &quot;real&quot; Facebook functions this &quot;illusion of an extended Facebook&quot; completely and exclusively takes place in your web browser with ROSE.
</p>
<div class="ui divider"></div>
<h4>Which data is being recorded by ROSE?</h4>
<p>
    ROSE records the following data:
</p>
<ul class="ui list">
    <li><b>Date and time of interactions in Facebook</b>, e.g., the time the study participant publishes a story item on his/her Timeline.</li>
    <li><b>Type of interaction</b>, e.g., &quot;creating a story item&quot;.</li>
    <li><b>Unique identifiers</b>, which mark the context of interactions. Identifiers are an eight-digit   combination of letters and numbers, e.g., &quot;2a2d6fc3&quot;. With commenting on a picture the identifiers correspond to the picture you commented on. Thereby the study advisory can detect if multiple study participants commented on the same picture without ever learning about the content of this picture.</li>
    <li><b>Privacy settings concerning interactions</b>, e.g. whether a story item is visible for &quot;Friends&quot; only or for &quot;Everyone&quot;.</li>
    <li><b>Diary entries.</b></li>
    <li><b>ROSE study comments.</b></li>
    <li><b>Privacy settings in general.</b></li>
</ul>
<div class="ui divider"></div>
<h4>Does ROSE collect data which I am sharing with my friends on Facebook?</h4>
<p>
    No. ROSE does not collect any data which you are sharing with your friends on Facebook. ROSE does not collect any content-related information, e.g., pictures, links, messages on Timelines, chat messages, or the names of groups you attended.
    ROSE only collects data about the usage of a type of action, e.g. if you are commenting on a picture. In the analysis the study advisors are only able to see that you made use of an action. The study advisors only asses that you made use of a type of action, but does not see if you are commenting on a picture of a polar bear or if you are commenting on a picture showing a friend of yours who is at a party. If you like to record information on the content of an action in order to explain why you made use of a specific action, please use the ROSE comments or your diary.
</p>
<div class="ui divider"></div>
<h4>How do I control which interaction data ROSE collected?</h4>
<p>
    You may easily check this by using the user interface (menu item &quot;interaction tracking&quot;).
    Moreover you may read which data was collected by ROSE, when you are transferring your data to the study advisors. Even though it is a compact text-based data format, you may easily check that no personal data is transmitted.
</p>
<div class="ui divider"></div>
<h4>How can I be sure that ROSE makes my data anonymous?</h4>
<p>
    ROSE data does not contain any information which refers to the Facebook user who created this data. ROSE does not save any Facebook user names or pictures’ and videos’ URLs provided by users. Thus ROSE data does not differ from ethnographically elicited and anonymised data, such as interviews. Anyways, saving content-related information would no be very sufficient as it does no allow contextual analysis
</p>
<div class="ui divider"></div>
<h4>May I review the source code to check previous declarations?</h4>
<p>
    Yes. ROSE is a free, open-source software under GPL-license (General Public License). You may review the source code and you may change and process it on the conditions of the GPL. In favor of needing assistance, please contact the study advisors.
</p>
<div class="ui divider"></div>
<h4>May I use ROSE for personal purposes after the study ended?</h4>
<p>
    Yes. You may continue using ROSE and process it without hesitation as it does not send any information to the study advisors automatically. Thereto please note the GPL license’s conditions. However, after the study ended we are not able to endorse you by using the software, e.g. providing ROSE updates.
</p>
