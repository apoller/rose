<script type="text/x-handlebars" data-template-name="application">
<div class="container">
    <div class="ui page grid">
        <div class="fluid five wide column">
            <div class="ui red fluid vertical small menu">
                <div class="header item">
                    <i class="home icon"></i>
                    ROSE
                </div>
                {{#linkTo 'diary' classNames='item'}}
                {{I18n 'diary'}}<i class="book icon"></i>
                {{/linkTo}}
                {{#linkTo 'backup' classNames='item'}}
                {{I18n 'backup'}}<i class="download disk icon"></i>
                {{/linkTo}}
                {{#linkTo 'settings' classNames='item'}}
                {{I18n 'settings'}}<i class="settings icon"></i>
                {{/linkTo}}
                <div class="header item">
                    <i class="user icon"></i>
                    {{I18n 'networks'}}
                </div>
                <div class="item">
                    Facebook
                    <i class="facebook icon"></i>
                    <div class="menu">
                        {{#linkTo 'facebook.interactions' classNames='item'}}
                        {{I18n 'interactions'}}
                        {{/linkTo}}
                        {{#linkTo 'facebook.comments' classNames='item'}}
                        {{I18n "comments"}}
                        {{/linkTo}}
                        {{#linkTo 'facebook.privacy' classNames='item'}}
                        {{I18n 'privacy-settings'}}
                        {{/linkTo}}
                    </div>
                </div>
                <div class="item">
                    Google+
                    <i class="google plus icon"></i>
                    <div class="menu">
                        {{#linkTo 'google.interactions' classNames='item'}}
                        {{I18n 'interactions'}}
                        {{/linkTo}}
                        {{#linkTo 'google.comments' classNames='item'}}
                        {{I18n "comments"}}
                        {{/linkTo}}
                        {{#linkTo 'google.privacy' classNames='item'}}
                        {{I18n 'privacy-settings'}}
                        {{/linkTo}}
                    </div>
                </div>
                <div class="header item">
                    <i class="help icon"></i>
                    {{I18n 'help'}}
                </div>
                {{#linkTo 'about' classNames='item'}}
                {{I18n 'about'}}<i class="info letter icon"></i>
                {{/linkTo}}
                {{#linkTo 'documentation' classNames='item'}}
                {{I18n 'documentation'}}<i class="text file icon"></i>
                {{/linkTo}}
            </div>
        </div>
        <div class="fluid eleven wide column">
            <div id="outlet" class="ui segment">
                {{outlet}}
            </div>
        </div>
    </div>
</div>
</script>




<script type="text/x-handlebars" data-template-name="index">
<h3 class="ui header">
    <i class="home icon"></i>
    <div class="content">
        {{I18n "ROSE"}}
        <div class="sub header">{{I18n 'version'}}: {{version}}</div>
    </div>
</h3>
</script>




<script type="text/x-handlebars" data-template-name="about">
<h3 class="ui header">
    <i class="info letter icon"></i>
    <div class="content">
        {{I18n "about"}}
        <div class="sub header">{{I18n 'aboutPage.subHeader'}}.</div>
    </div>
</h3>
<div class="ui basic segment">
    <p>{{I18n 'aboutPage.infoText'}}</p>
    <div class="ui divider"></div>
    ROSE {{I18n 'developedBy'}}

    <p>Oliver Hoffmann {{I18n 'and'}} Sebastian Ruhleder</p>

    <div class="ui basic segment">
    {{I18n 'sitAddress'}}
    </div>
    <p>{{I18n 'aboutPage.furtherQuestions'}}</p>
    <div class="ui divider"></div>
    <div class="ui basic vertical disabled segment">
        This program is free software;you can redistribute it and/or modify it under the terms of the GNU General Public License version as published by the Free Software Foundation;either version 3 of the License, or (at your option) any later version. </p>
    </div>
</div>
</script>




<script type="text/x-handlebars" data-template-name="settings">
<h3 class="ui header">
    <i class="settings icon"></i>
    <div class="content">
        {{I18n 'settings'}}
        <div class="sub header">{{I18n 'settingsPage.subHeader'}}.</div>
    </div>
</h3>
<div class="ui toggle checkbox">
    {{view Ember.Checkbox checkedBinding='showReminder' id="reminder-checkbox"}}
    <label for="reminder-checkbox">Comment reminder:
    <b>{{#if showReminder}}
        {{I18n 'enabled'}}
    {{else}}
        {{I18n 'disabled'}}
    {{/if}}</b>
    </label>
</div>
</script>




<script type="text/x-handlebars" data-template-name="diary">
<h3 class="ui header">
    <i class="book icon"></i>
    <div class="content">
        {{I18n 'diary'}}
        <div class="sub header">{{I18n 'diaryPage.subHeader'}}.</div>
    </div>
</h3>
<div class="ui form">
    <div class="field">
        {{textarea value=diaryText}}
    </div>
    <div class="two fluid ui buttons">
        <div class="ui button" {{action cancel}}>{{I18n 'cancel'}}</div>
        <div class="ui positive button" {{action saveEntry}}>{{I18n 'save'}}</div>
    </div>
</div>
<div class="ui divider"></div>
<div class="ui small comments">
    {{#each}}
    <div class="comment">
        <a class="avatar">
        <i class="large circular file icon"></i>
        </a>
        <div class="content">
            <a class="author">{{I18n 'you'}}</a>
            <div class="metadata">
                <div class="date" title="{{unbound timeFormatted createdAt}}">{{timeAgo createdAt}}</div>
            </div>
            <div class="text">
                {{content}}
            </div>
            <div class="actions">
                <a class="edit"{{action editEntry this}}>{{I18n 'edit'}}</a>
                <a class="delete"{{action deleteEntry this}}>{{I18n 'delete'}}</a>
            </div>
        </div>
    </div>
    {{else}}
    <div class="ui info message">
        <div class="content">
            <div class="header">
                {{I18n 'diaryPage.messageHeader'}}
            </div>
            <p>{{I18n 'diaryPage.messageContent'}}!</p>
        </div>
    </div>
    {{/each}}
</div>
</script>




<script type="text/x-handlebars" data-template-name="backup">
<h3 class="ui header">
    <i class="download disk icon"></i>
    <div class="content">
        {{I18n 'backup'}}
        <div class="sub header">{{I18n 'backupPage.subHeader'}}.</div>
    </div>
</h3>
<div class="ui form">
    <div {{bind-attr class=":field isEmptyOrValid::error"}}>
        {{textarea valueBinding='textfield'}}
    </div>
    <div class="fluid ui positive icon labeled right button" {{action backup}}>{{I18n 'backup'}}<i class="download disk icon"></i></div>
    <div class="ui horizontal divider">
        {{I18n 'or'}}
    </div>
    {{#if isEmpty}}
    <div class="fluid ui icon labled right button disabled">
        {{I18n 'restore'}}
        <i class="black upload disk icon"></i>
    </div>
    {{else}}
    <div {{bind-attr class=':fluid :ui: :icon :labled :right :button isValid::disabled'}} {{action restore}}>
        {{I18n 'restore'}}
        <i class="black upload disk icon"></i>
    </div>
    {{/if}}
</div>
</script>




<script type="text/x-handlebars" data-template-name="facebook/interactions">
<h3 class="ui header">
    <i class="star icon"></i>
    <div class="content">
        {{I18n 'interactions'}}
        <div class="sub header">{{I18n 'interactionsPage.subHeader'}}</div>
    </div>
</h3>
<div class="ui small pilled feed">
    {{#each item in activeInteractions}}
    <div class="event">
        <div class="label">
            <i class="user icon"></i>
            {{#if item.hidden}}
            <i class="minus red sign icon" title="Hello I am a popup" data-variation="inverted"></i>
            {{/if}}
        </div>
        <div class="content">
            <div class="date" title="{{unbound timeFormatted item.createdAt}}">
                {{timeAgo item.createdAt}}
            </div>
            <div class="summary clickable">
                {{I18n 'you'}} created a {{item.record.type}}
                <i class="icon triangle down"></i>
            </div>
            <div class="extra text">
                {{pretty item}}
            </div>
            <div class="actions">
                {{#if item.hidden}}
                <a class="hide" {{action show item}}>{{I18n 'include'}}</a>
                {{else}}
                <a class="hide" {{action hide item}}>{{I18n 'exclude'}}</a>
                {{/if}}
                <a class="delete" {{action delete item}}>{{I18n 'delete'}}</a>
            </div>
        </div>
    </div>
    {{else}}
    <div class="ui info message">
        <div class="header">
            {{I18n 'interactionsPage.messageHeader'}}
        </div>
        {{I18n 'interactionsPage.messageHeader'}}.
    </div>
    {{/each}}
</div>
</script>




<script type="text/x-handlebars" data-template-name="facebook/comments">
<h3 class="ui header">
    <i class="comment icon"></i>
    <div class="content">
        {{I18n 'comments'}}
        <div class="sub header">{{I18n 'commentsPage.subHeader'}}.</div>
    </div>
</h3>
<div class="comments">
    <div class="ui small pilled feed">
        {{#each item in activeComments}}
        <div class="event">
            <div class="label">
                <i class="comment icon"></i>
                {{#if item.hidden}}
                <i class="minus red sign icon" title="Hello I am a popup" data-variation="inverted"></i>
                {{/if}}
            </div>
            <div class="content">
                <div class="date" title="{{unbound timeFormatted item.createdAt}}">
                    {{timeAgo item.createdAt}}
                </div>
                <div class="summary">
                   {{I18n 'you'}} created a comment
                </div>
                <div class="extra text">
                    {{item.record.text}}
                </div>
                <div class="actions">
                    {{#if item.hidden}}
                    <a class="hide" {{action show item}}>{{I18n 'include'}}</a>
                    {{else}}
                    <a class="hide" {{action hide item}}>{{I18n 'exclude'}}</a>
                    {{/if}}
                    <a class="delete" {{action delete item}}>{{I18n 'delete'}}</a>
                </div>
            </div>
        </div>
        {{else}}
        <div class="ui info message">
            <div class="header">
                {{I18n 'commentsPage.messageHeader'}}
            </div>
            {{I18n 'commentsPage.messageContent'}}.
        </div>
        {{/each}}
    </div>
</div>
</script>




<script type="text/x-handlebars" data-template-name="facebook/privacy">
<h3 class="ui header">
    <i class="lock icon"></i>
    <div class="content">
        {{I18n 'privacy-settings'}}
        <div class="sub header">{{I18n 'privacyPage.subHeader'}}.</div>
    </div>
</h3>

{{#if notAvailable}}
<div class="ui small info message">
    <div class="header">
        {{I18n 'privacyPage.messageHeader'}}
    </div>
    {{I18n 'privacyPage.messageContent'}}.
</div>
{{else}}
{{#each privacy}}
<table class="ui small padded table segment">
  <thead>
    <tr><th colspan="2">{{sectionName}}</th></tr>
  </thead>
  <tbody>
  {{#each settings}}
  <tr>
      <td>{{name}}</td>
      <td>{{value}}</td>
    </tr>
  {{/each}}
  </tbody>
</table>
{{/each}}

{{#each timeline}}
<table class="ui small padded table segment">
  <thead>
    <tr><th colspan="2">{{sectionName}}</th></tr>
  </thead>
  <tbody>
  {{#each settings}}
  <tr>
      <td>{{name}}</td>
      <td>{{value}}</td>
    </tr>
  {{/each}}
  </tbody>
</table>
{{/each}}
{{/if}}

</script>
