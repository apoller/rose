<h2><span data-i18n="headings.privacy-caption"></span> {{=it.networkName}}</h2>

<table class="table table-bordered" id="privacy-table">
  <thead>
    <tr>
      <th width="20%" data-i18n="privacy.field"></th>
      <th width="50%" data-i18n="privacy.description"></th>
      <th width="30%" data-i18n="privacy.content"></th>
    </tr>
  </thead>
  <tbody>
{{ for(var field in it.privacyEntry) { }}
  {{ var entry = it.privacyEntry[field]; }}
    <tr>
      <td>{{=field}}</td>
      <td>{{=entry["description"]}}</td>
      <td>{{=entry["content"]}}</td>
    </tr>
{{ } }}
  </tbody>
</table>
